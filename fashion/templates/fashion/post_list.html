{% extends 'fashion/base.html' %}

{% block title %}All Posts{% endblock %}

{% block content %}
<h1>All Posts</h1>
<ul>
    {% for post in posts %}
        <li>
            <a href="#">{{ post.title }}</a>
            <p>Author: {{ post.author }}</p>
            <p>Published on: {{ post.created_on }}</p>
        </li>
    {% endfor %}
</ul>
{% endblock %}
